<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
   <head th:replace="admin/common/header :: common_header(~{::title},~{})">
       <title>登录</title>
   </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div style="padding: 100px 0;">
                <div>
                    <h1 class="logo-name">GS</h1>
                </div>
                <h3>欢迎使用 Guns</h3>
                <br/>
                <div th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
                <div th:if="${param.logout}">您已注销成功</div>
                <form class="m-t" role="form" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="用户名" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码" />
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                </form>
            </div>
        </div>

        <!-- 全局js -->
        <script th:src="@{/static/H_plus/js/jquery.min.js}"></script>
        <script th:src="@{/static/H_plus/js/bootstrap.min.js}"></script>
    </body>
</html>
