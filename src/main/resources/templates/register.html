<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
   <head th:replace="admin/common/header :: common_header(~{::title},~{::link})">
       <title>登录</title>
       <link th:href="@{static/H_plus/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
   </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name">H+</h1>
                </div>
                <h3>欢迎注册</h3>
                <p>创建一个新账户</p>
                <form class="m-t" role="form" action="" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="请输入密码" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="npassword" placeholder="请再次输入密码" required="">
                    </div>
                    <div class="form-group text-left">
                        <div class="checkbox i-checks">
                            <label class="no-padding">
                                <input type="checkbox"><i></i> 我同意注册协议</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                    <p class="text-muted text-center"><small>已经有账户了？</small><a th:href="@{/login}">点此登录</a>
                    </p>

                </form>
            </div>
        </div>
        </div>

        <!-- 全局js -->
        <script th:src="@{/static/H_plus/js/jquery.min.js}"></script>
        <script th:src="@{/static/H_plus/js/bootstrap.min.js}"></script>
        <script th:src="@{static/H_plus/js/plugins/iCheck/icheck.min.js}"></script>
        <script>
            $(document).ready(function(){
                $(".i-checks").iCheck({
                    checkboxClass:"icheckbox_square-green",
                    radioClass:"iradio_square-green"
                });
            });
        </script>
    </body>
</html>
