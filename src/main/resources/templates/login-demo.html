<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
</head>
<body>
    <!--<div th:if="${param.error}">用户名或密码错误，请重试</div>-->
    <div th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">用户名或密码错误，请重试</div>
    <div th:if="${param.logout}">您已注销成功</div>
    <form th:action="@{/login}" method="post">
        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
        <input type="checkbox" name="remember-me" value="true" th:checked="checked"/><p>Remember me</p>
    </form>
</body>
</html>
